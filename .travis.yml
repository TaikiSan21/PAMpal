# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
warnings_are_errors: false
sudo: required

os: linux
arch:
  - arm64
  - ppc64le
  - s390x
  
addons:
  apt:
    packages:
    - gdal-bin
    - libnetcdf-dev
    - libgdal-dev
    - libproj-dev
    - libudunits2-dev
